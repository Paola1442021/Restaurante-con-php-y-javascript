<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <header>
    <nav  class="navbar navbar-expand-lg">     
           <div class="container-fluid" style="background-color: rgb(213, 110, 51);  ">
            <h1>
                <a class="navbar-brand" id="logo" href="index.html">burgers <span>&&</span> sandwiches</a>
            </h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
           
        </div>
    </nav>
</header>
<main>
    <script>
    
       
        // Redirigir a index si no esta logueado
        var nombre = sessionStorage.getItem('nombreUsuario');
        if (nombre===''){
        window.location.href = '../html/index.html';}
</script>
    <div id="formulario" class="container">
        <form class="row justify-content-center" onsubmit="enviarComentario(event)">
         
          <div class="col-md-7 form-group">
                <label for="" class="form-label">Comentarios</label>
                <textarea class="form-control" placeholder="Muy rica la chesse burguer" name="" id="comentarios" rows="3"></textarea>
            </div>
          <p id="msgComentario"></p>
          <button type="submit" class="col-md-6 mt-4 rounded py-2" id="formularioEnvio">Enviar comentarios</button>
          <p class="py-2" id="msgpedido"></p>
        </form>
        </div>  
</main>


<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Verificar si hay un nombre de usuario en sessionStorage
        var nombreUsuario = sessionStorage.getItem('nombreUsuario');

        // Obtener la lista de navegación
        var navbarList = document.querySelector('.navbar-nav');

        // Si no hay un nombre de usuario, agregar el enlace "Iniciar sesión"
        if (!nombreUsuario) {
            var enlaceInicioSesion = document.createElement('li');
            enlaceInicioSesion.classList.add('nav-item');
            enlaceInicioSesion.innerHTML = '<a class="nav-link text-white" href="inicioSesion.html">Iniciar sesión</a>';
            navbarList.appendChild(enlaceInicioSesion);

            var enlaceRegistro = document.createElement('li');
            enlaceRegistro.classList.add('nav-item');
            enlaceRegistro.innerHTML = '<a class="nav-link text-white" href="registro.html">Registrarse</a>';
            navbarList.appendChild(enlaceRegistro);

        }else{
            var enlaceCarrito = document.createElement('li');
            enlaceCarrito.classList.add('nav-item');
            enlaceCarrito.innerHTML = '<a class="nav-link text-white" href="carrito.html"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16"><path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/></svg> </a>';
            navbarList.appendChild(enlaceCarrito);

            var enlaceCerrarSesion = document.createElement('li');
        enlaceCerrarSesion.classList.add('nav-item');
        enlaceCerrarSesion.innerHTML = '<a class="nav-link text-white" href="cerrarSesion.html">Cerrar sesion</a>';
        navbarList.appendChild(enlaceCerrarSesion);
        }
    });
</script>
    <script src="../src/comentarios.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
